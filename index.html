<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM de Leads</title>
  <style>
    /* ... (estilos iguais ao anterior, sem mudanças aqui) ... */
  </style>
</head>
<body>
  <header>Interface de Leads</header>

  <div class="form-container">
    <form id="form-lead">
      <input type="text" id="nome" placeholder="Nome do cliente" required />
      <input type="text" id="telefone" placeholder="Telefone" required />
      <input type="text" id="carro" placeholder="Carro de interesse" required />
      <input type="text" id="vendedor" placeholder="Vendedor responsável" required />
      <select id="classificacao" required>
        <option value="">Classificação</option>
        <option value="quente">Quente</option>
        <option value="morno">Morno</option>
        <option value="frio">Frio</option>
      </select>
      <button type="submit">Enviar Lead</button>
    </form>
  </div>

  <div class="container">
    <div class="column">
      <h2>Novos</h2>
      <div id="leads-container"></div>
    </div>
    <div class="column"><h2>Não Respondidos</h2></div>
    <div class="column"><h2>Sem Contato</h2></div>
    <div class="column"><h2>Negociação</h2></div>
    <div class="column"><h2>Visita Agendada</h2></div>
  </div>

  <script>
    document.querySelector("#form-lead").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        nome: document.querySelector("#nome").value,
        telefone: document.querySelector("#telefone").value,
        carro: document.querySelector("#carro").value,
        vendedor: document.querySelector("#vendedor").value,
        classificacao: document.querySelector("#classificacao").value
      };

      try {
        const resposta = await fetch("https://loja-lead2.onrender.com/leads", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const resultado = await resposta.json();
        alert(resultado.mensagem || "Lead enviado!");
        document.querySelector("#form-lead").reset();
        carregarLeads();
      } catch (erro) {
        alert("Erro ao conectar com o servidor.");
        console.error(erro);
      }
    });

    async function carregarLeads() {
      try {
        const resposta = await fetch("https://loja-lead2.onrender.com/leads");
        const json = await resposta.json();
        const leads = Array.isArray(json) ? json : json.leads;

        const container = document.getElementById("leads-container");
        container.innerHTML = "";

        leads.forEach((lead) => {
          const div = document.createElement("div");
          div.className = "lead";
          div.innerHTML = `
            <div class="info">${lead.nome} - ${lead.telefone}</div>
            <div class="info">${lead.carro}</div>
            <div class="vendedor">Vendedor: ${lead.vendedor}</div>
            <div class="classificacao ${lead.classificacao.toLowerCase()}">${lead.classificacao}</div>
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        console.error("Erro ao carregar leads:", erro);
      }
    }

    carregarLeads();
  </script>
</body>
</html>

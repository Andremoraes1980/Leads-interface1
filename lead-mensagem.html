<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão de Lead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 2rem;
    }.lead-card {
  display: flex;
  justify-content: space-between;
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
  margin-bottom: 1rem;
  padding: 1rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.lead-left {
  width: 60%;
}

.lead-right {
  width: 35%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.lead-right img {
  width: 100%;
  max-width: 200px;
  border-radius: 8px;
  margin-bottom: 0.5rem;
}

.lead-info h3 {
  margin: 0;
}

.lead-info p {
  margin: 4px 0;
}

.lead-status {
  margin-top: 1rem;
}

.select-group {
  margin-bottom: 0.5rem;
}

  </style>
</head>
<body>
  <div class="lead-card">
    <div class="lead-left">
      <div class="lead-info">
        <h3>João da Silva</h3>
        <p>Telefone: (11) 99999-9999</p>
        <p>Carro: Onix 1.0 Turbo</p>
        <p>Vendedor: Ana Souza</p>
      </div>
      <div class="lead-status">
        <div class="select-group">
          <label for="status">Status:</label>
          <select id="status">
            <option>Novos</option>
            <option>Não respondidos</option>
            <option>Sem contato</option>
            <option>Negociação</option>
            <option>Visita agendada</option>
            <option>Vendidos</option>
            <option>Não vendidos</option>
          </select>
        </div>
        <div class="select-group">
          <label for="temperatura">Temperatura:</label>
          <select id="temperatura">
            <option style="color: green;">Quente</option>
            <option style="color: orange;">Morno</option>
            <option style="color: blue;">Frio</option>
          </select>
        </div>
      </div>
    </div>
    <div class="lead-right">
      <img src="https://via.placeholder.com/200x120?text=Foto+do+Carro" alt="Foto do carro">
      <a href="#" target="_blank">Ver anúncio: Onix 1.0 Turbo 2022 - 25.000 km</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM de Leads</title>
  <style>
    #modal {
      display: none;
      background: white;
      padding: 20px;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px #999;
    }
  </style>
</head>
<body>

  <h1>CRM de Leads</h1>
  <input type="text" placeholder="Buscar por nome, carro ou temperatura" />
  <button onclick="abrirModal()">Criar Novo Lead</button>

  <div id="cards">
    <h2>Nova Proposta (3)</h2>
    <p>João Silva 5min<br>Fiat Argo 2021<br>Link Vendedor<br>2h sem resposta Quente <img src="origem.png" alt="Origem"></p>
  </div>

  <!-- Modal -->
  <div id="modal">
    <h3>Criar Novo Lead</h3>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="text" id="telefone" placeholder="Telefone" />
    <input type="text" id="veiculo" placeholder="Veículo" />
    <select id="temperatura">
      <option value="Quente">Quente</option>
      <option value="Morno">Morno</option>
      <option value="Frio">Frio</option>
    </select>
    <select id="origem">
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
      <option value="Indicação">Indicação</option>
    </select>
    <br><br>
    <button onclick="salvarLead()">Salvar Lead</button>
    <button onclick="fecharModal()">Fechar</button>
  </div>

  <h3>Filtro de Leads</h3>
  <input type="date" />
  <select>
    <option>Temperatura</option>
  </select>
  <select>
    <option>Responsável</option>
  </select>
  <button>Fechar</button>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://hzbzqsoldthxlmqyybfz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6Ynpxc29sZHRoeGxtcXl5YmZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTc2NTc4ODMsImV4cCI6MjAxMzIzMzg4M30.v3e4k0vW-csUkWbWiSnzLnd69VCWyJKW86NvKM_q8RY';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function abrirModal() {
      document.getElementById("modal").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function salvarLead() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const veiculo = document.getElementById("veiculo").value;
      const temperatura = document.getElementById("temperatura").value;
      const origem = document.getElementById("origem").value;

      const { data, error } = await supabase.from("leads").insert([
        {
          nome,
          telefone,
          carro: veiculo,
          temperatura,
          origem,
          responsavel: "vendedor123"
        }
      ]);

      if (error) {
        alert("Erro ao salvar lead: " + error.message);
      } else {
        alert("Lead salvo com sucesso!");
        fecharModal();
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM de Leads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .form-container {
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin: 1rem;
      border-radius: 8px;
    }
    .form-container input, .form-container select {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      padding: 0.6rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .container {
      display: flex;
      overflow-x: auto;
      height: 70vh;
      padding: 1rem;
    }
    .column {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-right: 1rem;
      min-width: 280px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .lead {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
      cursor: grab;
    }
    .lead .info {
      margin-bottom: 0.5rem;
    }
    .lead .vendedor {
      font-size: 0.8rem;
      color: #444;
      text-decoration: underline;
      cursor: pointer;
    }
    .lead .classificacao {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
    }
    .quente { background-color: green; }
    .morno { background-color: orange; }
    .frio { background-color: blue; }
  </style>
</head>
<body>
  <header>Interface de Leads</header>

  <div class="form-container">
    <form id="leadForm">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="text" name="telefone" placeholder="Telefone" required />
      <input type="text" name="carro" placeholder="Carro de Interesse" required />
      <input type="text" name="vendedor" placeholder="Vendedor" required />
      <select name="classificacao" required>
        <option value="">Classificação</option>
        <option value="quente">Quente</option>
        <option value="morno">Morno</option>
        <option value="frio">Frio</option>
      </select>
      <button type="submit">Enviar Lead</button>
    </form>
  </div>

  <div class="container">
    <div class="column" id="novos">
      <h2>Novos</h2>
    </div>
    <div class="column" id="naoRespondidos">
      <h2>Não Respondidos</h2>
    </div>
    <div class="column" id="semContato">
      <h2>Sem Contato</h2>
    </div>
  </div>

  <script>
    const apiUrl = "https://loja-lead2.onrender.com";

    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      try {
        const response = await fetch(`${apiUrl}/leads`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Lead enviado com sucesso!");
          e.target.reset();
          carregarLeads();
        } else {
          alert("Erro ao enviar lead.");
        }
      } catch (err) {
        alert("Erro de conexão com o servidor.");
        console.error(err);
      }
    });

    async function carregarLeads() {
      try {
        const response = await fetch(`${apiUrl}/leads`);
        const leads = await response.json();
        const novos = document.getElementById("novos");
        novos.innerHTML = "<h2>Novos</h2>";

        leads.forEach((lead) => {
          const div = document.createElement("div");
          div.className = "lead";
          div.innerHTML = `
            <div class="info">${lead.nome} - ${lead.telefone}</div>
            <div class="info">${lead.carro}</div>
            <div class="vendedor">Vendedor: ${lead.vendedor}</div>
            <div class="classificacao ${lead.classificacao}">${lead.classificacao}</div>
          `;
          novos.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar leads:", err);
      }
    }

    window.onload = carregarLeads;
  </script>
</body>
</html>

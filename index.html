<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM de Leads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      margin-bottom: 1rem;
    }

    .top-bar .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .top-bar input {
      padding: 0.5rem;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .top-bar button {
      padding: 0.5rem 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      display: flex;
      overflow-x: auto;
      padding: 1rem 2rem;
      gap: 1rem;
    }

    .column {
      background: #f1f1f1;
      border-radius: 10px;
      padding: 0.5rem;
      min-width: 260px;
      flex-shrink: 0;
    }

    .column h2 {
      font-size: 0.9rem;
      margin: 0.2rem 0 0.5rem;
      text-align: left;
    }

    .lead {
      background: #ffffff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .modal-content button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }

    .btn-secondary {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>CRM de Leads</header>

  <div class="top-bar">
    <div class="left">
      <button id="filtroBtn">Filtro</button>
    </div>
    <input type="text" placeholder="Buscar por nome, carro ou temperatura"/>
    <button id="novoLeadBtn">Criar Novo Lead</button>
  </div>

  <div class="container">
    <div class="column">
      <h2>Nova Proposta (3)</h2>
      <div class="lead">
        <strong>João Silva</strong><br/>
        Fiat Argo 2021<br/>
        Temperatura: Quente
      </div>
    </div>
    <div class="column"><h2>Não Respondidos (2)</h2></div>
    <div class="column"><h2>Visita Agendada (1)</h2></div>
    <div class="column"><h2>Negociação (4)</h2></div>
    <div class="column"><h2>Sem Contato (5)</h2></div>
  </div>

  <!-- Modal de Criação -->
  <div id="leadModal" class="modal">
    <div class="modal-content">
      <h3>Criar Novo Lead</h3>
      <label>Nome do Cliente</label>
      <input type="text" />
      <label>Carro de Interesse</label>
      <input type="text" />
      <label>Origem</label>
      <select>
        <option>Webmotors</option>
        <option>Mercado Livre</option>
        <option>Manual</option>
      </select>
      <label>Temperatura</label>
      <select>
        <option>Frio</option>
        <option>Morno</option>
        <option>Quente</option>
      </select>
      <label>Responsável</label>
      <input type="text" />
      <label>Observações</label>
      <textarea rows="3"></textarea>
      <div class="buttons">
        <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
        <button class="btn-primary">Salvar Lead</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("leadModal");
    const novoLeadBtn = document.getElementById("novoLeadBtn");

    novoLeadBtn.onclick = () => {
      modal.style.display = "block";
    };

    function fecharModal() {
      modal.style.display = "none";
    }

    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>

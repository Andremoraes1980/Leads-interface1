<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversa com Lead</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background-color: white;
      color: black;
      padding: 1.5rem 1rem 1.5rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: relative;
    }

    .faixa-topo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: #1a73e8;
      border-radius: 10px 10px 0 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .header-left, .header-right {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-select, .temperatura-select {
      padding: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .mensagens {
      margin: 1rem;
      margin-top: 0;
      padding: 1rem;
      background-color: #f1f1f1;
      border-radius: 10px;
      height: calc(100vh - 270px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .data-mensagem {
      text-align: left;
      font-size: 0.85rem;
      margin: 1rem 0 0.5rem;
      color: #555;
      font-style: italic;
    }

    .mensagem {
      max-width: 85%;
      padding: 1rem 1rem 0.5rem;
      border-radius: 16px;
      margin-bottom: 1.2rem;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .cliente {
      background-color: #ffffff;
      align-self: flex-start;
      text-align: left;
    }

    .vendedor {
      background-color: #dcf0ff;
      align-self: flex-end;
      text-align: left;
      flex-direction: row-reverse;
    }

    .circulo {
      width: 32px;
      height: 32px;
      background-color: #1a73e8;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .nome-remetente {
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
    }

    .hora {
      font-size: 0.7rem;
      text-align: right;
      color: #666;
      margin-top: 0.5rem;
    }

    .barra-mensagem {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 0.75rem 1rem;
      display: flex;
      gap: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      border-top: 1px solid #ddd;
    }

    .barra-mensagem input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .barra-mensagem button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="faixa-topo"></div>
    <div class="header-content">
      <div class="header-left">
        <div><strong>João da Silva</strong></div>
        <div>(11) 91234-5678</div>
        <div>Vendedor: Carlos Mota</div>
        <div class="row">
          <select class="status-select">
            <option>Nova Proposta</option>
            <option>Negociação</option>
            <option>Sem Contato</option>
          </select>
          <select class="temperatura-select">
            <option>Quente</option>
            <option>Morno</option>
            <option>Frio</option>
          </select>
        </div>
      </div>
      <div class="header-right">
        <div><strong>Fiat Argo 2021</strong></div>
        <div>R$ 58.000</div>
      </div>
    </div>
  </header>

  <div class="mensagens">
    <div class="data-mensagem">Quinta-feira, 18 de Abril de 2025</div>

    <div class="mensagem cliente">
      <div class="circulo">JS</div>
      <div>
        <div class="nome-remetente">João da Silva</div>
        Estou interessado no carro, ainda está disponível?
        <div class="hora">09:30</div>
      </div>
    </div>

    <div class="mensagem vendedor">
      <div class="circulo">CM</div>
      <div>
        <div class="nome-remetente">Carlos Mota</div>
        Olá João! Sim, o carro ainda está disponível. Deseja agendar uma visita?
        <div class="hora">09:32</div>
      </div>
    </div>

  </div>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversa com Lead</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
      margin: 1rem;
      font-size: 0.95rem;
    }

    .header-left,
    .header-right {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .header-right {
      text-align: right;
    }

    .status-select {
      padding: 0.3rem;
      border-radius: 5px;
      border: none;
    }

    .mensagens {
      margin: 1rem;
      margin-top: 0;
      padding: 1rem;
      background-color: #f1f1f1;
      border-radius: 10px;
      height: calc(100vh - 230px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .data-mensagem {
      text-align: center;
      font-size: 0.8rem;
      margin: 1rem 0 0.5rem;
      color: #555;
    }

    .mensagem {
      max-width: 90%;
      padding: 1rem 1.2rem;
      border-radius: 16px;
      margin-bottom: 1.2rem;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .cliente {
      background-color: #ffffff;
      align-self: flex-start;
      text-align: left;
    }

    .vendedor {
      background-color: #dcf0ff;
      align-self: flex-end;
      text-align: left;
    }

    .nome-remetente {
      font-weight: bold;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
    }

    .hora {
      font-size: 0.7rem;
      text-align: right;
      color: #666;
      margin-top: 0.5rem;
    }

    .barra-mensagem {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 0.75rem 1rem;
      display: flex;
      gap: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      border-top: 1px solid #ddd;
    }

    .barra-mensagem input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .barra-mensagem button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <div><strong>João da Silva</strong></div>
      <div>(11) 91234-5678</div>
      <div>
        <select class="status-select">
          <option>Nova Proposta</option>
          <option>Negociação</option>
          <option>Sem Contato</option>
        </select>
      </div>
    </div>
    <div class="header-right">
      <div><strong>Fiat Argo 2021</strong></div>
      <div>R$ 58.000</div>
    </div>
  </header>

  <div class="mensagens">
    <div class="data-mensagem">18 de Abril</div>

    <div class="mensagem cliente">
      <div class="nome-remetente">João da Silva</div>
      Estou interessado no carro, ainda está disponível?
      <div class="hora">09:30</div>
    </div>

    <div class="mensagem vendedor">
      <div class="nome-remetente">Vendedor</div>
      Olá João! Sim, o carro ainda está disponível. Deseja agendar uma visita?
      <div class="hora">09:32</div>
    </div>

  </div>

  <div class="barra-mensagem">
    <input type="text" placeholder="Digite sua mensagem..." />
    <button>Enviar</button>
  </div>

</body>
</html>

<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leads CRM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }.lead-card {
  display: flex;
  justify-content: space-between;
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.lead-info {
  flex: 1;
}

.lead-photo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-left: 20px;
}

.lead-photo img {
  width: 140px;
  height: auto;
  border-radius: 5px;
  margin-bottom: 10px;
}

.status-container {
  margin-top: 10px;
}

select {
  padding: 5px;
  border-radius: 5px;
}

.label {
  font-weight: bold;
  margin-right: 5px;
}

  </style>
</head>
<body>
  <div class="lead-card">
    <div class="lead-info">
      <p><span class="label">Nome:</span> João da Silva</p>
      <p><span class="label">Telefone:</span> (11) 99999-9999 <a href="#">WhatsApp</a></p>
      <p><span class="label">Vendedor:</span> Mariana</p>
      <div class="status-container">
        <label for="status">Status:</label>
        <select id="status">
          <option>Novos</option>
          <option>Não Respondidos</option>
          <option>Sem Contato</option>
          <option>Negociação</option>
          <option>Visita Agendada</option>
        </select><label for="temperatura" style="margin-left: 15px">Temperatura:</label>
    <select id="temperatura">
      <option style="color: green">Quente</option>
      <option style="color: orange">Morno</option>
      <option style="color: blue">Frio</option>
    </select>
  </div>
</div>
<div class="lead-photo">
  <img src="https://via.placeholder.com/140x90.png?text=Carro" alt="Foto do carro">
  <p><strong>Fiat Argo 2022</strong><br>30.000 km<br><a href="#">Ver anúncio</a></p>
</div>

  </div>
</body>
</html>
<div class="chat-container">
  <div class="chat-header">
    <h3>Conversa com João Silva</h3>
  </div>

  <div class="chat-history" id="chat-history">
    <div class="message received">
      <p>Olá, tenho interesse no carro.</p>
      <span class="timestamp">10:03</span>
    </div>
    <div class="message sent">
      <p>Olá João! Tudo bem? Esse modelo ainda está disponível.</p>
      <span class="timestamp">10:05</span>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="msg-input" placeholder="Digite sua mensagem...">
    <button onclick="enviarMensagem()">Enviar</button>
  </div>
</div>

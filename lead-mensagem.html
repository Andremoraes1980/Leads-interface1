<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversa</title>
  
  <!-- Font Awesome (modern icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Mesmo CSS do seu layout, mantido sem alterações */
    /* ... (todo o seu CSS original continua aqui, sem mudança) ... */
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="top-bar">Conversa</div>
      <div class="chat-header-content">
        <div class="chat-header-left">
          <div class="info-line"><i class="fas fa-user"></i> João Silva</div>
          <div class="info-line"><i class="fab fa-whatsapp"></i> (11) 91234-5678</div>
          <div class="info-line"><i class="fas fa-user-tie"></i> Vendedor: Carlos</div>
          <div class="info-line">
            <select class="status-select">
              <option>Nova Proposta</option>
              <option>Não Respondido</option>
              <option>Visita Agendada</option>
              <option>Negociação</option>
              <option>Sem Contato</option>
            </select>
            <select class="temp-select quente">
              <option class="quente">Quente</option>
              <option class="morno">Morno</option>
              <option class="frio">Frio</option>
            </select>
          </div>
        </div>
        <div class="chat-header-right">
          <div class="info-line"><i class="fas fa-car"></i> Fiat Argo 2021</div>
          <div class="info-line"><i class="fas fa-dollar-sign"></i> R$ 75.000</div>
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-date">Quarta-feira, 17 de Abril de 2025</div>

      <div class="message cliente">
        <div class="initials">JS</div>
        <div class="bubble">
          <div class="sender">João Silva</div>
          Gostaria de agendar uma visita amanhã.
          <div class="time">14:25</div>
        </div>
      </div>

      <div class="message vendedor">
        <div class="bubble">
          <div class="sender">Carlos</div>
          Claro, qual horário seria melhor para você?
          <div class="time">14:26</div>
        </div>
        <div class="initials">C</div>
      </div>
    </div>

    <div class="chat-input">
      <div class="input-area">
        <textarea placeholder="Escreva sua mensagem..."></textarea>
        <div class="tools">
          <i class="fas fa-calendar-alt"></i>
          <i class="fas fa-sticky-note"></i>
        </div>
        <button>Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>

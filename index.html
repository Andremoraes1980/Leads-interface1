<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM de Leads</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>CRM de Leads</h1>
      <button onclick="toggleFiltro()">Filtro</button>
      <input
        type="text"
        id="searchInput"
        onkeyup="searchCards()"
        placeholder="Buscar por nome, carro ou temperatura"
      />
      <button onclick="abrirModal()">Criar Novo Lead</button>
    </header>

    <div class="kanban" id="kanban">
      <div class="coluna" id="novaProposta">
        <h2>Nova Proposta <span>(3)</span></h2>
        <div class="card">
          <p><strong>João Silva</strong> <span>5min</span></p>
          <p>Fiat Argo 2021</p>
          <a href="#">Link Vendedor</a>
          <p>2h sem resposta <span class="quente">Quente</span> <img src="origem.png" alt="Origem" /></p>
        </div>
      </div>

      <div class="coluna" id="naoRespondidos">
        <h2>Não Respondidos <span>(2)</span></h2>
      </div>

      <div class="coluna" id="visitaAgendada">
        <h2>Visita Agendada <span>(1)</span></h2>
      </div>

      <div class="coluna" id="negociacao">
        <h2>Negociação <span>(4)</span></h2>
      </div>

      <div class="coluna" id="semContato">
        <h2>Sem Contato <span>(5)</span></h2>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <h2>Criar Novo Lead</h2>
      <form id="formLead">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <input type="text" id="veiculo" placeholder="Veículo" required />
        <select id="temperatura">
          <option value="">Temperatura</option>
          <option value="Quente">Quente</option>
          <option value="Morno">Morno</option>
          <option value="Frio">Frio</option>
        </select>
        <select id="origem">
          <option value="">Origem</option>
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="WhatsApp">WhatsApp</option>
        </select>
        <button type="submit">Salvar Lead</button>
        <button type="button" onclick="fecharModal()">Fechar</button>
      </form>
    </div>

    <div id="filtro" class="filtro hidden">
      <h3>Filtro de Leads</h3>
      <input type="date" id="filtroData" />
      <select id="filtroTemperatura">
        <option value="">Temperatura</option>
        <option value="Quente">Quente</option>
        <option value="Morno">Morno</option>
        <option value="Frio">Frio</option>
      </select>
      <select id="filtroResponsavel">
        <option value="">Responsável</option>
        <option value="João">João</option>
        <option value="Maria">Maria</option>
      </select>
      <button onclick="fecharFiltro()">Fechar</button>
    </div>
  </body>
</html>

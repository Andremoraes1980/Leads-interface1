<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM de Leads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .form-container {
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin: 1rem;
      border-radius: 8px;
    }
    .form-container input, .form-container select {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      padding: 0.6rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .container {
      display: flex;
      overflow-x: auto;
      height: 80vh;
      padding: 1rem;
    }
    .column {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-right: 1rem;
      min-width: 280px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .lead {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
      cursor: grab;
    }
    .lead .info {
      margin-bottom: 0.5rem;
    }
    .lead .vendedor {
      font-size: 0.8rem;
      color: #444;
      text-decoration: underline;
      cursor: pointer;
    }
    .lead .classificacao {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
    }

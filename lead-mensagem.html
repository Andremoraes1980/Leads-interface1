<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversa com Cliente</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #ffffff;
      padding: 0;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header-top-bar {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    .header-left, .header-right {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .info-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .chat-container {
      margin: 1rem;
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      height: 70vh;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .date-label {
      font-size: 0.75rem;
      color: #777;
      margin: 1rem 0 0.5rem;
    }

    .message {
      display: flex;
      max-width: 80%;
      margin-bottom: 1rem;
      position: relative;
    }

    .message .avatar {
      background: #1a73e8;
      color: white;
      font-weight: bold;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      margin-right: 0.5rem;
      flex-shrink: 0;
      align-self: center;
    }

    .message .bubble {
      background-color: #eaeaea;
      border-radius: 10px;
      padding: 0.7rem;
      position: relative;
    }

    .message .bubble .sender {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .message .bubble .time {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 0.7rem;
      color: #666;
    }

    .message.right {
      flex-direction: row-reverse;
      margin-left: auto;
    }

    .message.right .avatar {
      margin-left: 0.5rem;
      margin-right: 0;
      background: #1a73e8;
    }

    .message.right .bubble {
      background-color: #d3e6ff;
    }

    .input-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.7rem;
      background: white;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .input-bar input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .input-bar button {
      padding: 0.6rem 1rem;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    select.status, select.temperatura {
      padding: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .temperatura.quente {
      background-color: #6fcf97;
      color: white;
    }

    .temperatura.morno {
      background-color: #f2c94c;
      color: white;
    }

    .temperatura.frio {
      background-color: #56ccf2;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top-bar">Conversa</div>
    <div class="header-content">
      <div class="header-left">
        <div class="info-line"><i class="fab fa-whatsapp"></i> João Silva</div>
        <div class="info-line"><i class="fas fa-phone"></i> (11) 91234-5678</div>
        <div class="info-line">Vendedor: Maria</div>
        <div class="info-line">
          Status:
          <select class="status">
            <option>Nova Proposta</option>
            <option>Não Respondidos</option>
            <option>Visita Agendada</option>
            <option>Negociação</option>
            <option>Sem Contato</option>
          </select>
        </div>
        <div class="info-line">
          Temperatura:
          <select class="temperatura quente">
            <option class="quente">Quente</option>
            <option class="morno">Morno</option>
            <option class="frio">Frio</option>
          </select>
        </div>
      </div>
      <div class="header-right">
        <div class="info-line"><i class="fas fa-car"></i> Fiat Argo 2021</div>
        <div class="info-line"><i class="fas fa-dollar-sign"></i> R$ 55.000</div>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div class="date-label">Quarta-feira, 17 de Abril de 2025</div>

    <div class="message">
      <div class="avatar">JS</div>
      <div class="bubble">
        <div class="sender">João Silva</div>
        Gostaria de saber mais sobre o carro.
        <div class="time">10:15</div>
      </div>
    </div>

    <div class="message right">
      <div class="avatar">MV</div>
      <div class="bubble">
        <div class="sender">Maria Vendedora</div>
        Claro! É um Fiat Argo com baixa quilometragem.
        <div class="time">10:17</div>
      </div>
    </div>
  </div>

  <div class="input-bar">
    <input type="text" placeholder="Digite sua mensagem..." />
    <button><i class="fas fa-paper-plane"></i> Enviar</button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .header {
      background-color: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
    }

    .header::before {
      content: "CONVERSA";
      position: absolute;
      top: -1.5rem;
      left: 1rem;
      background-color: #1a73e8;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
    }

    .header-left, .header-right {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .icon {
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    .status-select, .temp-select {
      padding: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: fit-content;
    }

    .temp-quente { background-color: #32CD32; color: white; }
    .temp-morno { background-color: #FFD700; color: black; }
    .temp-frio { background-color: #1E90FF; color: white; }

    .chat-container {
      margin: 1rem;
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 10px;
      height: 60vh;
      overflow-y: auto;
    }

    .date-label {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .message {
      display: flex;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 0.5rem;
      flex-shrink: 0;
      margin-top: auto;
    }

    .bubble {
      background-color: white;
      border-radius: 12px;
      padding: 0.7rem 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 70%;
      position: relative;
    }

    .bubble .sender {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .bubble .time {
      font-size: 0.7rem;
      color: #888;
      position: absolute;
      bottom: 0.4rem;
      right: 0.7rem;
    }

    .message.right {
      flex-direction: row-reverse;
    }

    .message.right .avatar {
      margin-left: 0.5rem;
      margin-right: 0;
    }

    .input-bar {
      position: sticky;
      bottom: 0;
      background: white;
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      border-top: 1px solid #ccc;
    }

    .input-bar input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-bar button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <div><img src="whatsapp.png" class="icon" width="16"/> João Silva</div>
      <div><img src="whatsapp.png" class="icon" width="16"/> (11) 91234-5678</div>
      <div><strong>Vendedor:</strong> Carlos Souza</div>
      <div>
        <select class="status-select">
          <option>Nova Proposta</option>
          <option>Não Respondidos</option>
          <option>Visita Agendada</option>
          <option>Negociação</option>
          <option>Sem Contato</option>
        </select>
        <select class="temp-select temp-quente">
          <option class="temp-quente">Quente</option>
          <option class="temp-morno">Morno</option>
          <option class="temp-frio">Frio</option>
        </select>
      </div>
    </div>
    <div class="header-right">
      <div><img src="car.png" class="icon" width="16"/> Argo 2021</div>
      <div><img src="money.png" class="icon" width="16"/> R$ 49.000</div>
    </div>
  </div>

  <div class="chat-container">
    <div class="date-label">Quinta-feira, 18 de Abril de 2024</div>

    <div class="message">
      <div class="avatar">JS</div>
      <div class="bubble">
        <div class="sender">João Silva</div>
        Estou interessado no carro!
        <div class="time">10:22</div>
      </div>
    </div>

    <div class="message right">
      <div class="avatar">CS</div>
      <div class="bubble">
        <div class="sender">Carlos Souza</div>
        Ótimo! Podemos agendar uma visita ainda hoje.
        <div class="time">10:23</div>
      </div>
    </div>
  </div>

  <div class="input-bar">
    <input type="text" placeholder="Digite sua mensagem..." />
    <button>Enviar</button>
  </div>

</body>
</html>

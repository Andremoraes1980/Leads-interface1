<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM de Leads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .form-container {
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin: 1rem;
      border-radius: 8px;
    }
    .form-container input, .form-container select {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      padding: 0.6rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .container {
      display: flex;
      overflow-x: auto;
      height: 70vh;
      padding: 1rem;
    }
    .column {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-right: 1rem;
      min-width: 280px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .lead {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
      cursor: grab;
    }
    .lead .linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.2rem;
    }
    .lead .vendedor {
      font-size: 0.8rem;
      color: #444;
      text-decoration: underline;
      cursor: pointer;
    }
    .rodape {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.75rem;
    }
    .classificacao {
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-weight: bold;
      color: white;
    }
    .quente { background-color: green; }
    .morno { background-color: orange; }
    .frio { background-color: blue; }
    .icone-origem {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header>Interface de Leads</header>
  <div class="form-container">
    <form id="form-lead">
      <input type="text" id="nome" placeholder="Nome do cliente" required />
      <input type="text" id="telefone" placeholder="Telefone" required />
      <input type="text" id="carro" placeholder="Carro de interesse" required />
      <input type="text" id="vendedor" placeholder="Vendedor responsável" required />
      <select id="classificacao" required>
        <option value="">Classificação</option>
        <option value="quente">Quente</option>
        <option value="morno">Morno</option>
        <option value="frio">Frio</option>
      </select>
      <button type="submit">Enviar Lead</button>
    </form>
  </div>  <div class="container">
    <div class="column">
      <h2>Novos</h2>
      <div id="leads-container"></div>
    </div>
  </div>  <script>
    function calcularTempoDeChegada(dataIso) {
      const agora = new Date();
      const dataLead = new Date(dataIso);
      const diff = Math.floor((agora - dataLead) / 60000); // minutos
      return `${diff} min`;
    }

    function getIconeOrigem(origem) {
      if (origem === "webmotors") return "webmotors.svg";
      if (origem === "mercadolivre") return "mercado.svg";
      if (origem === "olx") return "olx.svg";
      return "manual.svg"; // padrão
    }

    document.querySelector("#form-lead").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        nome: nome.value,
        telefone: telefone.value,
        carro: carro.value,
        vendedor: vendedor.value,
        classificacao: classificacao.value,
        origem: "manual"
      };

      try {
        const resposta = await fetch("https://loja-lead2.onrender.com/leads", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const resultado = await resposta.json();
        alert(resultado.mensagem || "Lead enviado!");
        form.reset();
        carregarLeads();
      } catch (erro) {
        alert("Erro ao conectar com o servidor.");
        console.error(erro);
      }
    });

    async function carregarLeads() {
      try {
        const resposta = await fetch("https://loja-lead2.onrender.com/leads");
        const leads = await resposta.json();
        const container = document.getElementById("leads-container");
        container.innerHTML = "";

        leads.forEach((lead) => {
          const tempoTotal = calcularTempoDeChegada(lead.created_at || new Date());
          const div = document.createElement("div");
          div.className = "lead";
          div.innerHTML = `
            <div class="linha"><strong>${lead.nome}</strong><span>${tempoTotal}</span></div>
            <div class="linha"><span>${lead.carro}</span></div>
            <div class="linha"><span class="vendedor">${lead.vendedor || "Link"}</span></div>
            <div class="rodape">
              <span>${tempoTotal}</span>
              <span class="classificacao ${lead.classificacao}">${lead.classificacao}</span>
              <img class="icone-origem" src="/img/${getIconeOrigem(lead.origem)}" alt="origem" />
            </div>
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        console.error("Erro ao carregar leads:", erro);
      }
    }

    carregarLeads();
  </script></body>
</html>

<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM de Leads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .lead-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .lead-info {
      flex: 1;
      padding-right: 10px;
    }
    .lead-info strong {
      display: block;
      margin-bottom: 4px;
    }
    .lead-car {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .lead-car img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .card-bottom select {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Leads</h1>  <div class="lead-card">
    <div class="card-top">
      <div class="lead-info">
        <strong>Nome:</strong> João Silva<br>
        <strong>Telefone:</strong> (11) 91234-5678 <a href="#">WhatsApp</a><br>
        <strong>Nome do vendedor:</strong> Ana Souza
      </div>
      <div class="lead-car">
        <img src="https://via.placeholder.com/100x70" alt="Foto do carro">
        <div>
          <strong>Carro:</strong> Fiat Argo 2021<br>
          <strong>KM:</strong> 35.000 km<br>
          <a href="#">Ver anúncio</a>
        </div>
      </div>
    </div>
    <div class="card-bottom">
      <label>
        Status:
        <select>
          <option>Novos</option>
          <option>Não Respondido</option>
          <option>Sem Contato</option>
          <option>Negociação</option>
          <option>Visita Agendada</option>
        </select>
      </label><label>
    Temperatura:
    <select>
      <option style="color: green">Quente</option>
      <option style="color: orange">Morno</option>
      <option style="color: blue">Frio</option>
    </select>
  </label>
</div>

  </div></body>
</html>

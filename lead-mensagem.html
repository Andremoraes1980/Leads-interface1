<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversa com Cliente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <div class="cliente-info">
      <p><strong>Nome:</strong> Pedro Henrique</p>
      <p><strong>Telefone:</strong> (11) 99999-9999</p>
      <p><strong>Vendedor:</strong> André Moraes</p>
      <p><strong>Status:</strong> <select><option>Nova Proposta</option><option>Negociando</option></select></p>
    </div>
    <div class="veiculo-info">
      <p>HYUNDAI CRETA</p>
      <p>R$ 84.980</p>
    </div>
  </div>

  <div class="chat-container">
    <p class="chat-date">Quinta-feira, 17 Abril 2025</p>

    <div class="mensagem cliente">
      <div class="msg-topo">Pedro Henrique</div>
      <div class="msg-texto">Olá, fiz uma simulação de financiamento e estou interessado.</div>
      <div class="msg-hora">23:25</div>
    </div>

    <div class="mensagem vendedor">
      <div class="msg-topo">André de Moraes</div>
      <div class="msg-texto">Bom dia, posso te ajudar com mais informações?</div>
      <div class="msg-hora">10:26</div>
    </div>
  </div>

  <div class="footer">
    <input type="text" placeholder="Escreva sua mensagem..." disabled />
    <button disabled>Nota</button>
    <button disabled>Agenda</button>
  </div>
</body>
</html>
